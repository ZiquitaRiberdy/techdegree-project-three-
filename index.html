<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale= 1.0">
        <link rel="stylesheet" href="styles.css">
        <title>The Code Review</title>
    </head>
    <body>
        <header>
            <h1>The Code Review</h1>
        </header>
            <section>
                <h2>Signup for our newsletter</h2>
                <p class="section-paragraph">Get the latest news on how your code is doing right in your inbox</p>
            </section>
        <main>
            <form>
                <fieldset id="fieldset-one">
                    <legend>Contact Information</legend>
                    <div class="form-info">
                        <label for="full-name" class="label-one">Full Name</label>
                        <input type="text" id="full-name" name="user_name" placeholder="Required"><br>
                    </div>
                    <div class="form-info">
                        <label for="email" class="label-one">Email Address</label>
                        <input type="email" id="email" name="user_email" placeholder="Required"><br>
                    </div>
                    <div class="form-info">
                        <label for="phone" class="label-one">Phone Number</label>
                        <input type="tel" id="phone" name="user_phone"><br>
                    </div>
                    <div class="form-info">
                        <label for="street-address" class="label-one">Street Address</label>
                        <input type="text" id="street-address" name="user_street_address"><br>
                    </div>
                    <div class="form-info">
                        <label for="city" class="label-one">City</label>
                        <input type="text" id="city" name="user_city"><br>
                    </div>
                    <div class="form-info">
                        <label for="state" class="label-one">State</label>
                        <select id="state" name="user_state">
                            <option value="placeholder-value">Choose State</option>
                            <option value="michigan">Michigan</option>
                            <option value="ohio">Ohio</option>
                            <option value="texas">Texas</option>
                            <option value="california">California</option>
                            <option value="arizona">Arizona</option>
                        </select><br>
                    </div>
                    <div class="form-info">
                        <label for="zip" class="label-one">Zip Code</label>
                        <input type="text" id="zip" name="user_zip">
                    </div>
                    <hr>
                </fieldset>
                <fieldset id="fieldset-two">
                    <legend>Newsletter</legend>
                    
                        <label>Select the newsletter you would like to receive</label><br>
                    <div class="div-two">
                        <input type="checkbox" id="newsletter-html" name="user_newletter"><label for="newsletter-html">HTML News</label><br>
                        <input type="checkbox" id="newsletter-css" name="user_newsletter"><label for="newsletter-css">CSS News</label><br>
                        <input type="checkbox" id="newsletter-java" name="user_newsletter"><label for="newsletter-java">Javascript News</label>
                    </div>
                    
                        <label>Newletter format</label><br>
                    <div class="div-two">
                        <input type="radio" id="html-format" value="html-format" name="user_newsletter_format"> <label for="html-format">HTML</label><br>
                        <input type="radio" id="plain-text-format" value="plain-text-format" name="user_newsletter_format"> <label for="plain-text-format">Plain text</label>
                    </div>
                    
                        <label>Other topics you'd like to hear about</label><br>
                    <div class="div-two">    
                        <textarea id="comment" name="user_comment"></textarea>
                    </div>
                    <button type="submit">Sign Up</button>
                </fieldset>
            </form>
        </main>   
        <footer>
            <p id="footer-p">Copyright The Code Review</p>
        </footer>
    </body>
</html>
